<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–§–∏—Ç–Ω–µ—Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      background: #111;
      color: white;
      padding: 10px;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    #muscle-map svg g.muscle {
      display: none;
    }

    .primary {
      display: inline !important;
      fill: red;
    }

    .secondary {
      display: inline !important;
      fill: orange;
      opacity: 0.6;
    }

    #tooltip {
      position: absolute;
      display: none;
      background: #000;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="switchTab('profile')">üßç Profile</button>
    <button onclick="switchTab('workout')">üí™ Workout</button>
    <button onclick="switchTab('gptcoach')">ü§ñ GPTCoach</button>
  </nav>

  <div id="profile" class="section active">
    <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
    <div id="muscle-map"></div>
    <div id="tooltip"></div>
  </div>

  <div id="workout" class="section">
    <h1>üìã –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
    <label for="date-filter">–§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ:</label>
    <input type="date" id="date-filter" />
    <div id="workout-table"></div>
  </div>

  <div id="gptcoach" class="section">
    <h1>ü§ñ –ê–Ω–∞–ª–∏–∑ –æ—Ç AI</h1>
    <div id="gpt-response">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

<script>
  let allData = [];

  function renderTableAndSVG(filteredData) {
    const tableDiv = document.getElementById("workout-table");
    tableDiv.innerHTML = ""; // –æ—á–∏—â–∞–µ–º

    const table = document.createElement("table");
    table.style.borderCollapse = "collapse";
    table.style.width = "100%";

    const headers = ["Exercise", "Muscles", "Date", "Sets", "Reps", "Weight"];
    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    headers.forEach(text => {
      const th = document.createElement("th");
      th.textContent = text;
      th.style.borderBottom = "2px solid #ccc";
      th.style.textAlign = "left";
      th.style.padding = "8px";
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    filteredData.forEach(row => {
      const tr = document.createElement("tr");
      headers.forEach(key => {
        const td = document.createElement("td");
        td.style.padding = "8px";
        td.style.borderBottom = "1px solid #eee";

        let value = row[key.toLowerCase()];
        if (key === "Exercise") value = row.name;
        if (Array.isArray(value)) td.textContent = value.join(", ");
        else td.textContent = value || "";

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    tableDiv.appendChild(table);

    // üéØ –û–±–Ω–æ–≤–ª—è–µ–º SVG –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–∏–ª—å—Ç—Ä–∞
    const activeMuscles = new Set();
    filteredData.forEach(r => r.muscles.forEach(m => activeMuscles.add(m)));

    document.querySelectorAll("#muscle-map .primary, #muscle-map .secondary").forEach(el => {
      el.classList.remove("primary");
      el.classList.remove("secondary");
    });

    fetch("/api/muscles")
      .then(res => res.json())
      .then(fullMuscleMap => {
        fullMuscleMap.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el && activeMuscles.has(id)) el.classList.add("primary");
        });
        fullMuscleMap.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el && activeMuscles.has(id)) el.classList.add("secondary");
        });
      });
  }

  function applyFilters() {
    const dateFilter = document.getElementById("date-filter").value;
    let filtered = [...allData];

    if (dateFilter) {
      filtered = filtered.filter(row => row.date.startsWith(dateFilter));
    }

    renderTableAndSVG(filtered);
  }

  fetch("/api/workout")
    .then(res => res.json())
    .then(data => {
      allData = data;
      renderTableAndSVG(allData);

      document.getElementById("date-filter").addEventListener("input", applyFilters);

      // GPT –∞–Ω–∞–ª–∏–∑ –∫–∞–∫ –±—ã–ª–æ
      const text = data.map(r => `${r.date} ‚Äî ${r.name} (${r.muscles.join(", ")}): ${r.sets}x${r.reps} @ ${r.weight}`).join("\n");
      fetch("/api/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π –º–æ–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏:\n${text}\n\n–ö–∞–∫–∏–µ –º—ã—à—Ü—ã –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω—ã? –ß—Ç–æ —É–ª—É—á—à–∏—Ç—å? –î–∞–π —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏.` })
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("gpt-response").innerText = res.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞.";
      })
      .catch(() => {
        document.getElementById("gpt-response").innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–Ω–∞–ª–∏–∑–∞ –æ—Ç AI.";
      });
    });
</script>
</body>
</html>
