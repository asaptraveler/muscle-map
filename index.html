<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–§–∏—Ç–Ω–µ—Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      background: #111;
      color: white;
      padding: 10px;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    #muscle-map svg g.muscle {
      display: none;
    }

    .primary {
      display: inline !important;
      fill: red;
    }

    .secondary {
      display: inline !important;
      fill: orange;
      opacity: 0.6;
    }

    #tooltip {
      position: absolute;
      display: none;
      background: #000;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- üîπ –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <nav>
    <button onclick="switchTab('profile')">üßç Profile</button>
    <button onclick="switchTab('workout')">üí™ Workout</button>
  </nav>

  <!-- üîπ –°–µ–∫—Ü–∏—è: –ü—Ä–æ—Ñ–∏–ª—å -->
  <div id="profile" class="section active">
    <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
    <div id="muscle-map"></div>
    <div id="tooltip"></div>
  </div>

  <!-- üîπ –°–µ–∫—Ü–∏—è: –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ -->
  <div id="workout" class="section">
    <h1>üìã –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
    <div id="workout-table"></div>
  </div>

  <!-- üîπ –°–∫—Ä–∏–ø—Ç -->
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ SVG –∏ –∞–∫—Ç–∏–≤–∞—Ü–∏—è –º—ã—à—Ü
    Promise.all([
      fetch("/api/muscles").then(res => res.json()),
      fetch("muscle-map-front.svg").then(res => res.text()),
      fetch("muscle-map-back.svg").then(res => res.text())
    ]).then(([activeMuscles, frontSVG, backSVG]) => {
      const container = document.getElementById("muscle-map");
      container.innerHTML = frontSVG + backSVG;

      const activate = (id, className) => {
        const el = document.getElementById(id);
        if (el) el.classList.add(className);
      };

      activeMuscles.primary.forEach(id => activate(id, "primary"));
      activeMuscles.secondary.forEach(id => activate(id, "secondary"));

      // Tooltip
      const tooltip = document.getElementById("tooltip");
      document.querySelectorAll("#muscle-map svg g").forEach(g => {
        g.addEventListener("mouseenter", () => {
          tooltip.innerText = g.id || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
          tooltip.style.display = "block";
        });
        g.addEventListener("mousemove", (e) => {
          tooltip.style.top = e.pageY + 10 + "px";
          tooltip.style.left = e.pageX + 10 + "px";
        });
        g.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
