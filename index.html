<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –º—ã—à—Ü</title>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .primary path, .primary {
      fill: #f44336 !important;
      transition: fill 0.3s ease;
    }
    .secondary path, .secondary {
      fill: orange !important;
      transition: fill 0.3s ease;
    }
    #tooltip {
      position: absolute;
      display: none;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
  <div id="muscle-map"></div>
  <div id="tooltip"></div>

  <script>
    // üëá 1. –°–≤—è–∑–∫–∞: —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è ‚Üí –º—ã—à—Ü—ã
    const exerciseMuscles = {
      "Barbell squat": ["gluteus_medius", "mid_quad", "inner_quads", "outer_quads", "calves", "soleus"],
      "Pull-up": ["biceps_brachii", "latissimus_dorsi", "brachioradialis"],
      "Barbell bench press": ["pectoralis_major", "triceps_long_head", "deltoids_front"]
    };

    // üëá 2. –í–æ—Ç –∫–∞–∫ –±—É–¥—Ç–æ —Ç—ã –ø—Ä–æ—á–∏—Ç–∞–ª –∏–∑ Notion (–º–æ–∂–Ω–æ –ø–æ—Ç–æ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å API)
    const performedExercises = ["Barbell squat", "Pull-up", "Barbell bench press"];

    // üëá 3. –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –º—ã—à—Ü—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å
    const activeMuscles = {
      primary: [],
      secondary: []
    };

    performedExercises.forEach(ex => {
      const muscles = exerciseMuscles[ex];
      if (muscles) activeMuscles.primary.push(...muscles);
    });

    // üëá 4. –ó–∞–≥—Ä—É–∂–∞–µ–º SVG –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º
    fetch("muscle-map.svg")
      .then(res => res.text())
      .then(svg => {
        document.getElementById("muscle-map").innerHTML = svg;

        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º—ã—à—Ü—ã
        activeMuscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });
        activeMuscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });

        // Tooltip
        const tooltip = document.getElementById("tooltip");
        document.querySelectorAll("#muscle-map svg g").forEach(g => {
          g.addEventListener("mouseenter", () => {
            const name = g.id || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            tooltip.innerText = name;
            tooltip.style.display = "block";
          });
          g.addEventListener("mousemove", (e) => {
            tooltip.style.top = e.pageY + 10 + "px";
            tooltip.style.left = e.pageX + 10 + "px";
          });
          g.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      });
  </script>
</body>
</html>
