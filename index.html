<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –º—ã—à—Ü</title>
  <style>
    /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ –º—ã—à—Ü—ã —Å–∫—Ä—ã—Ç—ã */
#muscle-map svg g.muscle {
  display: none;
}

/* –ê–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
.primary {
  display: inline !important;
  fill: red;
}

.secondary {
  display: inline !important;
  fill: orange;
  opacity: 0.6;
}
</style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
  <div id="muscle-map"></div>
  <div id="tooltip"></div>

  <script>
    fetch("/api/muscles")
  .then(res => res.json())
  .then(activeMuscles => {
    fetch("muscle-map.svg")
      .then(res => res.text())
      .then(svg => {
        document.getElementById("muscle-map").innerHTML = svg;

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º primary
        activeMuscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º secondary
        activeMuscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });
      });
  });
  </script>
</body>
</html>
