<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–§–∏—Ç–Ω–µ—Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      background: #111;
      color: white;
      padding: 10px;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    /* SVG –º—ã—à—Ü—ã */
    #muscle-map svg g.muscle {
      display: none;
    }

    .primary {
      display: inline !important;
      fill: red;
    }

    .secondary {
      display: inline !important;
      fill: orange;
      opacity: 0.6;
    }

    #tooltip {
      position: absolute;
      display: none;
      background: #000;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }

    #coach-response {
      background: #f4f4f4;
      padding: 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 20px;
    }

    button#get-analysis {
      margin-top: 10px;
      padding: 10px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üîπ –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <nav>
    <button onclick="switchTab('profile')">üßç Profile</button>
    <button onclick="switchTab('workout')">üí™ Workout</button>
    <button onclick="switchTab('coach')">üß† GPTCoach</button>
  </nav>

  <!-- üîπ Profile -->
  <div id="profile" class="section active">
    <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
    <div id="muscle-map"></div>
    <div id="tooltip"></div>
  </div>

  <!-- üîπ Workout -->
  <div id="workout" class="section">
    <h1>üìã –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
    <div id="workout-table"></div>
  </div>

  <!-- üîπ GPTCoach -->
  <div id="coach" class="section">
    <h1>üß† GPT-–§–∏—Ç–Ω–µ—Å –ö–æ—É—á</h1>
    <button id="get-analysis">–ü–æ–ª—É—á–∏—Ç—å –∞–Ω–∞–ª–∏–∑</button>
    <div id="coach-response"></div>
  </div>

  <!-- üîπ –°–∫—Ä–∏–ø—Ç -->
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // SVG + –º—ã—à—Ü—ã
    Promise.all([
      fetch("/api/muscles").then(res => res.json()),
      fetch("muscle-map-front.svg").then(res => res.text()),
      fetch("muscle-map-back.svg").then(res => res.text())
    ]).then(([activeMuscles, frontSVG, backSVG]) => {
      const container = document.getElementById("muscle-map");
      container.innerHTML = frontSVG + backSVG;

      const activate = (id, className) => {
        const el = document.getElementById(id);
        if (el) el.classList.add(className);
      };

      activeMuscles.primary.forEach(id => activate(id, "primary"));
      activeMuscles.secondary.forEach(id => activate(id, "secondary"));

      const tooltip = document.getElementById("tooltip");
      document.querySelectorAll("#muscle-map svg g").forEach(g => {
        g.addEventListener("mouseenter", () => {
          tooltip.innerText = g.id || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
          tooltip.style.display = "block";
        });
        g.addEventListener("mousemove", (e) => {
          tooltip.style.top = e.pageY + 10 + "px";
          tooltip.style.left = e.pageX + 10 + "px";
        });
        g.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });

    // –¢–∞–±–ª–∏—Ü–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
    fetch("/api/workout")
      .then(res => res.json())
      .then(data => {
        const table = document.createElement("table");
        table.style.borderCollapse = "collapse";
        table.style.width = "100%";

        const headers = ["Exercise", "Muscles", "Date", "Sets", "Reps", "Weight"];
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(text => {
          const th = document.createElement("th");
          th.textContent = text;
          th.style.borderBottom = "2px solid #ccc";
          th.style.textAlign = "left";
          th.style.padding = "8px";
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(key => {
            const td = document.createElement("td");
            td.style.padding = "8px";
            td.style.borderBottom = "1px solid #eee";
            td.textContent = Array.isArray(row[key.toLowerCase()])
              ? row[key.toLowerCase()].join(", ")
              : row[key.toLowerCase()];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        document.getElementById("workout-table").appendChild(table);
      });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–Ω–∞–ª–∏–∑–∞ –æ—Ç GPTCoach
    document.getElementById("get-analysis").addEventListener("click", () => {
      const btn = document.getElementById("get-analysis");
      const result = document.getElementById("coach-response");
      btn.disabled = true;
      btn.textContent = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è...";

      fetch("/api/coach")
        .then(res => res.json())
        .then(data => {
          result.innerText = data.advice || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ üò¢";
        })
        .catch(() => {
          result.innerText = "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–Ω–∞–ª–∏–∑–∞.";
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = "–ü–æ–ª—É—á–∏—Ç—å –∞–Ω–∞–ª–∏–∑";
        });
    });
  </script>
</body>
</html>
