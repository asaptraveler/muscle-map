<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscle Map</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    svg {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    .primary {
      fill: #f44336 !important;
    }
    .secondary {
      fill: orange !important;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>

  <!-- –ù–æ–≤—ã–π SVG –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å—é–¥–∞ -->
  <div id="muscle-map"></div>

  <script>
    // –ù–∞–∑–≤–∞–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –º—ã—à—Ü (–¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å ID –≤ SVG)
    const muscles = {
      primary: ["biceps_left", "biceps_right"],
      secondary: []
    };

    // –ó–∞–≥—Ä—É–∂–∞–µ–º SVG —Å —á–µ–ª–æ–≤–µ–∫–æ–º
    fetch("Group.svg")
      .then(res => res.text())
      .then(svgText => {
        document.getElementById("muscle-map").innerHTML = svgText;

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ ID
        muscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });
        muscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });
      });
  </script>
</body>
</html>
