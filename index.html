
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muscle Map</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            font-family: sans-serif;
        }
        svg {
            max-width: 600px;
            height: auto;
        }
        .primary {
            fill: #FF4136 !important; /* –ö—Ä–∞—Å–Ω—ã–π */
        }
        .secondary {
            fill: #FF851B !important; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
        }
    </style>
</head>
<body>
    <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
    <svg viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
        <!-- –£–ø—Ä–æ—â—ë–Ω–Ω–æ–µ —Ç–µ–ª–æ -->
        <g id="pectoralis_major"><path d="M100,100 h100 v50 h-100 z" fill="#555"/></g>
        <g id="latissimus_dorsi"><path d="M90,200 h120 v40 h-120 z" fill="#555"/></g>
        <g id="quadriceps"><path d="M110,300 h80 v60 h-80 z" fill="#555"/></g>
        <g id="triceps"><path d="M60,120 h30 v40 h-30 z" fill="#555"/></g>
        <g id="biceps"><path d="M210,120 h30 v40 h-30 z" fill="#555"/></g>
        <g id="hamstrings"><path d="M110,400 h80 v40 h-80 z" fill="#555"/></g>
        <g id="erector_spinae"><path d="M130,460 h40 v30 h-40 z" fill="#555"/></g>
    </svg>

    <script>
        fetch("muscles.json")
            .then(response => response.json())
            .then(data => {
                const primaryMuscles = data.primary || [];
                const secondaryMuscles = data.secondary || [];

                primaryMuscles.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add("primary");
                });

                secondaryMuscles.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add("secondary");
                });
            })
            .catch(err => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ muscles.json:", err);
            });
    </script>
</body>
</html>
