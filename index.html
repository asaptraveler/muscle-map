<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –º—ã—à—Ü</title>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .primary path, .primary {
      fill: #f44336 !important;
      transition: fill 0.3s ease;
    }
    .secondary path, .secondary {
      fill: orange !important;
      transition: fill 0.3s ease;
    }
    #tooltip {
      position: absolute;
      display: none;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
  <div id="muscle-map"></div>
  <div id="tooltip"></div>

  <script>
    // ‚úÖ –£–∫–∞–∂–∏ —Ç—É—Ç –∞–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã (id –∏–∑ SVG)
    const activeMuscles = {
      primary: ["biceps_brachii", "pectoralis_major", "triceps_lateral"],
      secondary: ["obliques", "soleus"]
    };

    fetch("muscle-map.svg") // –∏–ª–∏ "Full_body_muscles.svg", –µ—Å–ª–∏ –Ω–µ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–ª
      .then(res => res.text())
      .then(svg => {
        document.getElementById("muscle-map").innerHTML = svg;

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞
        const setClass = (ids, className) => {
          ids.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.classList.add(className);
          });
        };

        setClass(activeMuscles.primary, "primary");
        setClass(activeMuscles.secondary, "secondary");

        // Tooltip
        const tooltip = document.getElementById("tooltip");
        document.querySelectorAll("#muscle-map svg g").forEach(g => {
          g.addEventListener("mouseenter", () => {
            tooltip.innerText = g.id || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            tooltip.style.display = "block";
          });
          g.addEventListener("mousemove", (e) => {
            tooltip.style.top = `${e.pageY + 10}px`;
            tooltip.style.left = `${e.pageX + 10}px`;
          });
          g.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      });
  </script>
</body>
</html>
