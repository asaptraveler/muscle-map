<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –º—ã—à—Ü</title>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .primary path, .primary {
      fill: #f44336 !important;
      transition: fill 0.3s ease;
    }
    .secondary path, .secondary {
      fill: orange !important;
      transition: fill 0.3s ease;
    }
    #tooltip {
      position: absolute;
      display: none;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>
  <div id="muscle-map"></div>
  <div id="tooltip"></div>

  <script>
    const activeMuscles = {
      primary: ["biceps_left", "pectoralis_major_right"],
      secondary: ["abdominals"]
    };

    fetch("muscle-map.svg")
      .then(res => res.text())
      .then(svg => {
        document.getElementById("muscle-map").innerHTML = svg;

        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –º—ã—à—Ü—ã
        activeMuscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });
        activeMuscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });

        // Tooltip
        const tooltip = document.getElementById("tooltip");
        document.querySelectorAll("#muscle-map svg g").forEach(g => {
          g.addEventListener("mouseenter", () => {
            const name = g.id || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            tooltip.innerText = name;
            tooltip.style.display = "block";
          });
          g.addEventListener("mousemove", (e) => {
            tooltip.style.top = e.pageY + 10 + "px";
            tooltip.style.left = e.pageX + 10 + "px";
          });
          g.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      });
  </script>
</body>
</html>
