<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscle Map</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    svg {
      height: 90vh;
    }
    .primary {
      fill: #f44336 !important;
    }
    .secondary {
      fill: orange !important;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SVG -->
  <div id="muscle-map">
    <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω —Ç–≤–æ–π SVG -->
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –∏–∑ muscles.json
    const muscles = {
      primary: ["biceps_left", "biceps_right"],
      secondary: []
    };

    // –ó–∞–≥—Ä—É–∂–∞–µ–º SVG (—Ç–æ—Ç, —á—Ç–æ —Ç—ã —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª)
    fetch("Group.svg")
      .then(res => res.text())
      .then(svgText => {
        document.getElementById("muscle-map").innerHTML = svgText;

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –º—ã—à—Ü
        muscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });
        muscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });
      });
  </script>
</body>
</html>
