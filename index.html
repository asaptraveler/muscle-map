<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    svg {
      width: 300px;
      margin: 40px auto;
      display: block;
    }
    .muscle {
      fill: #333;
      transition: fill 0.3s ease;
    }
    .primary {
      fill: red !important;
    }
    .secondary {
      fill: orange !important;
    }
  </style>
</head>
<body>
  <h2>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h2>

  <svg viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
    <rect id="pectoralis_major" class="muscle" x="70" y="50" width="60" height="20"/>
    <rect id="latissimus_dorsi" class="muscle" x="60" y="100" width="80" height="20"/>
    <rect id="quadriceps" class="muscle" x="70" y="180" width="60" height="20"/>
    <rect id="biceps" class="muscle" x="40" y="50" width="20" height="20"/>
    <rect id="triceps" class="muscle" x="140" y="50" width="20" height="20"/>
    <rect id="hamstrings" class="muscle" x="70" y="220" width="60" height="20"/>
    <rect id="erector_spinae" class="muscle" x="70" y="260" width="60" height="20"/>
  </svg>

  <script>
    fetch("muscles.json")
      .then(response => response.json())
      .then(data => {
        const primary = data.primary || [];
        const secondary = data.secondary || [];

        primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });

        secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });
      });
  </script>
</body>
</html>
