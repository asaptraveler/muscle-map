<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscle Map</title>
  <style>
    body {
      background: #fff;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    svg {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .primary path {
      fill: #f44336 !important;
      transition: fill 0.3s ease;
    }

    .secondary path {
      fill: orange !important;
      transition: fill 0.3s ease;
    }

    #muscle-map g:hover path {
      fill: #2196f3 !important;
      cursor: pointer;
    }

    #tooltip {
      position: absolute;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üî• –ê–∫—Ç–∏–≤–Ω—ã–µ –º—ã—à—Ü—ã</h1>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è SVG -->
  <div id="muscle-map"></div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <script>
    const muscles = {
      primary: ["biceps_left", "biceps_right"],
      secondary: ["abdominals"]
    };

    fetch("Group.svg")
      .then(res => res.text())
      .then(svgText => {
        document.getElementById("muscle-map").innerHTML = svgText;

        muscles.primary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("primary");
        });
        muscles.secondary.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.add("secondary");
        });

        const tooltip = document.getElementById("tooltip");

        document.querySelectorAll("#muscle-map g").forEach(g => {
          g.addEventListener("mouseenter", () => {
            const name = g.getAttribute("id") || "Unknown";
            tooltip.innerText = name;
            tooltip.style.display = "block";
          });

          g.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });

          g.addEventListener("mousemove", (e) => {
            tooltip.style.top = `${e.pageY + 10}px`;
            tooltip.style.left = `${e.pageX + 10}px`;
          });
        });
      });
  </script>
</body>
</html>
